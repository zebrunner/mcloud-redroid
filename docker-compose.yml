version: '3.7'
networks:
  default:
    name: mcloud
services:
  appium:
    image: "public.ecr.aws/zebrunner/appium:${APPIUM_VERSION}"
    container_name: "appium"
    ports:
      - "4723:4723"
    env_file:
      - appium.env
    volumes:
      - "appium-storage-volume:/opt/appium-storage"
      - "device-volume:/tmp/log"
    restart: on-failure

  uploader:
    image: "public.ecr.aws/zebrunner/uploader:${UPLOADER_VERSION}"
    container_name: "uploader"
    env_file:
      - s3.env
    volumes:
      - "device-volume:/tmp/log"
    restart: on-failure

  stf:
    image: "public.ecr.aws/zebrunner/mcloud-device:${DEVICE_VERSION}"
    container_name: "device"
    ports:
      - "7400-7410:7400-7410"
    env_file:
      - stf.env
    deploy:
      resources:
        limits:
          memory: 1g
    logging:
      options:
        max-size: 50m
    links:
      - "appium:appium"
      - "redroid:redroid"
    restart: on-failure

  redroid:
    image: "public.ecr.aws/zebrunner/redroid:${REDROID_VERSION}"
    container_name: "${REDROID_UUID}"
    ports:
      - "5555:5555"
    privileged: true
    command: "androidboot.use_memfd=1"
    volumes:
      - "redroid-volume:/tmp/log"
    restart: on-failure

volumes:
  appium-storage-volume: null
  device-volume: null
  redroid-volume: null
